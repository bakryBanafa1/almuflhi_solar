<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتهت الصلاحية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>عذراً، انتهت صلاحية النسخة</h1>
        <p>لقد انتهت الفترة التجريبية أو فترة الترخيص الممنوحة لهذه النسخة من البرنامج.</p>
        <p>يرجى التواصل مع مزود الخدمة لتجديد الترخيص.</p>

        <div class="contact">
            هاتف: 771627162
        </div>
    </div>
</body>

</html>
