<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحجيم المنظومات - ديار المفلحي</title>
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #1b5e20;
            --accent: #ffc107;
            --light: #f1f8e9;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #fff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--light);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="font-size: 60px; margin-bottom: 20px;">☀️</div>
        <h1>نظام تحجيم المنظومات<br>من ديار المفلحي</h1>
        <p>مرحباً بك في النظام الآلي لتصميم وحساب منظومات الطاقة الشمسية بدقة واحترافية.</p>


    </div>

    <div class="footer">
        &copy; 2026 ديار المفلحي للطاقة الشمسية
    </div>

</body>

</html>
